<div class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center p-2 text-warning bg-primary-subtle m-2 rounded-4 fs-4">
                  Register
                </p>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label p-2 text-warning bg-primary-subtle m-2 rounded-4 fs-4" for="form3Example3c"
                        >Your Name</label
                      >
                      <input
                      formControlName="name"
                        type="text"
                        id="form3Example3c"
                        class="form-control p-1 bg-info bg-opacity-10 border border-info border-start-0 rounded-end border border-2"
                      />
                    </div>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label p-2 text-warning bg-primary-subtle m-2 rounded-4 fs-4" for="form3Example3c"
                        >Your Email</label
                      >
                      <input
                      formControlName="email"
                        type="email"
                        id="form3Example3c"
                        class="form-control p-1 bg-info bg-opacity-10 border border-info border-start-0 rounded-end border border-2"
                      />
                    </div>
    
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label p-2 text-warning bg-primary-subtle m-2 rounded-4 fs-4" for="form3Example4c"
                        >Password</label
                      >
                      <input
                      formControlName="password"
                        type="password"
                        id="form3Example4c"
                        class="form-control p-1 bg-info bg-opacity-10 border border-info border-start-0 rounded-end border border-2"
                      />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn  btn-lg text-warning bg-primary-subtle m-1 rounded-4 border border-5">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
